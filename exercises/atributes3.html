<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Atributes #03</title>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body class='content exercise'>
    <div>
        <ul id="shopping" destino='office' data-urgencia="5">
            <li>Tea</li>
            <li>Water</li>
            <li>Glass</li>
        </ul>
    </div>
    <script>
        const list = document.querySelector('#shopping');

        //only reading
        console.log(list.attributes);
        console.log(list.attributes[0]);
        console.log(list.attributes.id);
        console.log(list.attributes[1]);
        console.log(list.attributes.destino);
        console.log(list.attributes[2]);
        console.log(list.attributes['data-urgencia']);
    </script>
</body>

</html>
