<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecting Elements #03</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="content exercise">
    <h1>Form</h1>
    <form name="research" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Portuguese (Brazil)</option>
            <option value="en-us">English (USA)</option>
        </select>
        <button>Research</button>
    </form>
    <script>
        console.log(document.forms);
        console.log(document.forms[0]);
        console.log(document.getElementsByName('research'));
        console.log(document.research);
        console.log(document.research.q);
        console.log(document.research.q.value); /*text of the form*/
    </script>
</body>

</html>
